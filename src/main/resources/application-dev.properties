# ==========================
# Database Configuration
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_application
spring.datasource.username=evilan
spring.datasource.password=evilan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# Hibernate / JPA
# ==========================
# Automatically creates or updates tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true

# Correct Hibernate Dialect (MySQL 8.x or newer)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
# Server Port (optional)
# ==========================

server.port=8080

# ==========================
# Logging (optional)
# ==========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


